services:
  backend:
    build:
      context: ./backend
    container_name: multi-agent-backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: multi-agent-frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    restart: unless-stopped
